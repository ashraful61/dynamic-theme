<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data List Item - Dependable Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-data-list.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/add-data-list.js"></script>
</head>

<body class="dashboard-bg">
    <header class="top-nav" id="topbar-nav">
        <div class="login-header">
            <a href="dashboard.html">
                <div class="login-logo">
                    <img src="img/Logo.png" width="38" height="38" alt="Dependable Solutions Logo">
                    <span class="logo-text">
                        Dependable<br>
                        Solutions<span class="reg">&reg;</span>
                    </span>
                </div>
            </a>
            <div class="navbar">
                <nav class="nav-links">
                    <a href="dashboard.html">Home</a>
                    <a href="configuration.html">Configuration</a>
                    <a href="datalist.html" class="active">Data List</a>
                </nav>
                <div class="nav-avatar" id="profile-avatar">
                    <img class="nav-avatar-img profile-menu-btn cursor" src="img/dashboard/avatar.jpg"
                        alt="User Avatar">

                    <div class="profile-menu" id="profile-menu-open">
                        <div class="popup-item">
                            <img src="img/profile.png" alt=""> Profile
                        </div>
                        <div class="popup-item">
                            <img src="img/settings.png" alt=""> Settings
                        </div>
                        <div class="popup-item">
                            <img src="img/help.png" alt=""> Help
                        </div>
                        <div class="popup-item">
                            <img src="img/exit.png" alt=""> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <nav class="breadcrumb">
            <span class="breadcrumb-home">
                <a href="dashboard.html">
                    <img src="img/configuration/home-icon.png" alt="">
                </a>
            </span>
            <span class="breadcrumb-sep">
                <img src="img/configuration/BreadcumbSeparator.png" alt="">
            </span>
            <span class="breadcrumb-home">
                <a href="datalist.html">
                    Data List
                </a>
            </span>
            <span class="breadcrumb-sep">
                <img src="img/configuration/BreadcumbSeparator.png" alt="">
            </span>
            <span>New Item</span>
        </nav>

        <div class="form-container">
            <div class="tab-nav">
                <button class="tab-link" id="form-tab">Form Controls</button>
                <button class="tab-link inactive" id="nested-tab">Nested Tables</button>
            </div>
            <form id="main-form">
                <div class="form-inner">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="e.g. Don Norman">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="donnorman@gmail.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department">
                                <option value="">Select a department</option>
                                <option>Engineering</option>
                                <option>Design</option>
                                <option>Marketing</option>
                                <option>Sales</option>
                                <option>Support</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Employment Type</label>
                            <div class="employment-type">
                                <label><input type="radio" name="employmentType"> Full-time</label>
                                <label><input type="radio" name="employmentType"> Part-time</label>
                                <label><input type="radio" name="employmentType"> Contractual</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="joinedOn">Joined on</label>
                            <input type="date" id="joinedOn">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <div class="status-group">
                                <label><input type="checkbox" name="status"> Active</label>
                                <label><input type="checkbox" name="status"> Inactive</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-group-about">
                            <label for="about">About</label>
                            <textarea id="about" placeholder="Write a short bio..."></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-group-skills">
                            <label>Skills</label>
                            <div class="skills-list">
                                <button type="button" class="skill-tag">HTML <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">CSS <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">jQuery <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">Java Script <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">PHP <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">React <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">Tailwind <span class="plus">+</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="project-duration">
                        <div class="form-group-daterange">
                            <label>Project Duration</label>
                            <div class="date-range">
                                <div class="date-container">
                                    <input class="from-date" name="fromDate" type="date" placeholder="From" />
                                    <input class="to-date" name="toDate" type="date" placeholder="To" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn"
                        onclick="window.location.href='datalist.html'">Cancel</button>
                    <button type="submit" class="save-btn">Save Item</button>
                </div>
            </form>
            <div id="nested-table-section">
                <div class="nested-table-header">
                    <div></div>
                    <button type="button" id="create-project-btn" class="create-project-btn">
                        <span class="plus">&#43;</span> Create Project
                    </button>
                </div>
                <!-- Modal for New Project -->
                <div id="project-modal-overlay" class="modal-overlay">
                    <div id="project-modal" class="project-modal">
                        <div class="cancel-icon-modal cursor">
                            <img width="24" src="img/login/X.png" alt="">
                        </div>
                        <div class="modal-title">New Project</div>
                        <form id="project-form">
                            <div class="modal-form-group">
                                <label  class="form-label">Project Name</label>
                                <input type="text" id="proj-name" placeholder="e.g. DRM UI/UX Design"
                                    class="modal-input">
                            </div>
                            <div class="modal-form-group">
                                <label  class="form-label">Role</label>
                                <select id="proj-role" class="modal-input">
                                    <option value="">Select a role</option>
                                    <option>UI/UX Designer</option>
                                    <option>Front-end Developer</option>
                                    <option>Backend Developer</option>
                                    <option>UI Designer</option>
                                    <option>Graphic Designer</option>
                                </select>
                            </div>
                            <div class="modal-form-group">
                                <label class="form-label">Project Status</label>
                                <label class="modal-radio"><input type="radio" name="proj-status" value="Completed"
                                        checked> Completed</label>
                                <label class="modal-radio"><input type="radio" name="proj-status" value="In Progress">
                                    In progress</label>
                            </div>
                            <div class="modal-form-group">
                                <label>Project Duration</label><br>
                                <div class="modal-date-range">
                                    <input type="date" id="proj-start" class="modal-input" placeholder="Started on">
                                    <input type="date" id="proj-end" class="modal-input" placeholder="Ended on">
                                </div>
                            </div>
                            <div class="modal-actions">
                                <button type="button" id="cancel-project-btn" class="cancel-project-btn">Cancel</button>
                                <button type="submit" class="save-project-btn">Save Project</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End Modal -->
                <div class="nested-table-wrapper">
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Role</th>
                                <th>Started on</th>
                                <th>Ended on</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="nested-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
