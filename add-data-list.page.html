<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data List Item - Dependable Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-data-list.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/add-data-list.js"></script>
</head>
</head>

<body class="dashboard-bg">
    <main >
        <header class="top-nav" id="topbar-nav">
            <div class="login-header">
                <a href="dashboard.html">
                    <div class="login-logo">
                        <img src="img/Logo.png" width="38" height="38" alt="Dependable Solutions Logo">
                        <span class="logo-text">
                            Dependable<br>
                            Solutions<span class="reg">&reg;</span>
                        </span>
                    </div>
                </a>
                <div class="navbar">
                    <nav class="nav-links">
                        <a href="dashboard.html">Home</a>
                        <a href="configuration.html">Configuration</a>
                        <a href="datalist.html" class="active">Data List</a>
                    </nav>
                    <div class="nav-avatar" id="profile-avatar">
                        <img class="nav-avatar-img profile-menu-btn cursor" src="img/dashboard/avatar.jpg"
                            alt="User Avatar">

                        <div class="profile-menu" id="profile-menu-open">
                            <div class="popup-item">
                                <img src="img/profile.png" alt=""> Profile
                            </div>
                            <div class="popup-item">
                                <img src="img/settings.png" alt=""> Settings
                            </div>
                            <div class="popup-item">
                                <img src="img/help.png" alt=""> Help
                            </div>
                            <div class="popup-item">
                                <img src="img/exit.png" alt=""> Logout
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="breadcrumb">
            <span class="breadcrumb-home">
                <a href="dashboard.html">
                    <img src="img/configuration/home-icon.png" alt="">
                </a>
            </span>
            <span class="breadcrumb-sep">
                <img src="img/configuration/BreadcumbSeparator.png" alt="">
            </span>
            <span class="breadcrumb-home">
                <a href="datalist.html">
                    Data List
                </a>
            </span>
            <span class="breadcrumb-sep">
                <img src="img/configuration/BreadcumbSeparator.png" alt="">
            </span>
            <span>New Item</span>
        </nav>

        <div class="form-container">
            <div class="tab-nav">
                <button class="tab-link" id="form-tab">Form Controls</button>
                <button class="tab-link inactive" id="nested-tab">Nested Tables</button>
            </div>
            <form id="main-form">
                <div style="max-width: 880px;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="e.g. Don Norman">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="donnorman@gmail.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department">
                                <option value="">Select a department</option>
                                <option>Engineering</option>
                                <option>Design</option>
                                <option>Marketing</option>
                                <option>Sales</option>
                                <option>Support</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Employment Type</label>
                            <div class="employment-type">
                                <label><input type="radio" name="employmentType"> Full-time</label>
                                <label><input type="radio" name="employmentType"> Part-time</label>
                                <label><input type="radio" name="employmentType"> Contractual</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="joinedOn">Joined on</label>
                            <input type="date" id="joinedOn">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <div class="status-group">
                                <label><input type="checkbox" name="status"> Active</label>
                                <label><input type="checkbox" name="status"> Inactive</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group" style="flex:0.5">
                            <label for="about">About</label>
                            <textarea id="about" placeholder="Write a short bio..."></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group" style="flex:0.7">
                            <label>Skills</label>
                            <div class="skills-list">
                                <button type="button" class="skill-tag">HTML <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">CSS <span class="checkmark">&#10003;</span></button>
                                <button type="button" class="skill-tag">jQuery <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">Java Script <span class="checkmark">&#10003;</span></button>
                                <button type="button" class="skill-tag">PHP <span class="plus">+</span></button>
                                <button type="button" class="skill-tag">React <span class="checkmark">&#10003;</span></button>
                                <button type="button" class="skill-tag">Tailwind <span class="plus">+</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Project Duration</label>
                            <div class="date-range">
                                <input type="date" placeholder="From">
                                <input type="date" placeholder="To">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn"
                        onclick="window.location.href='datalist.html'">Cancel</button>
                    <button type="submit" class="save-btn">Save Item</button>
                </div>
            </form>
            <div id="nested-table-section" style="display:none;">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;">
                    <div></div>
                    <button type="button" id="create-project-btn"
                        style="background:#2563eb;color:#fff;border:none;border-radius:8px;padding:10px 24px;font-size:16px;cursor:pointer;display:flex;align-items:center;gap:8px;">
                        <span style="font-size:20px;">&#43;</span> Create Project
                    </button>
                </div>
                <!-- Modal for New Project -->
                <div id="project-modal-overlay"
                    style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,41,59,0.18);z-index:1000;justify-content:center;align-items:center;">
                    <div id="project-modal"
                        style="background:#fff;border-radius:14px;box-shadow:0 8px 32px rgba(0,0,0,0.13);padding:32px 36px 28px 36px;max-width:420px;width:100%;position:relative;">
                        <button id="close-project-modal"
                            style="position:absolute;top:18px;right:18px;background:none;border:none;font-size:22px;color:#64748b;cursor:pointer;">&times;</button>
                        <div style="font-size:20px;font-weight:600;margin-bottom:22px;">New Project</div>
                        <form id="project-form">
                            <div style="margin-bottom:16px;">
                                <label style="font-size:15px;font-weight:500;">Project Name</label><br>
                                <input type="text" id="proj-name" placeholder="e.g. DRM UI/UX Design"
                                    style="width:100%;margin-top:6px;padding:10px 12px;border:1px solid #e2e8f0;border-radius:7px;font-size:15px;background:#f8fafc;">
                            </div>
                            <div style="margin-bottom:16px;">
                                <label style="font-size:15px;font-weight:500;">Role</label><br>
                                <select id="proj-role"
                                    style="width:100%;margin-top:6px;padding:10px 12px;border:1px solid #e2e8f0;border-radius:7px;font-size:15px;background:#f8fafc;">
                                    <option value="">Select a role</option>
                                    <option>UI/UX Designer</option>
                                    <option>Front-end Developer</option>
                                    <option>Backend Developer</option>
                                    <option>UI Designer</option>
                                    <option>Graphic Designer</option>
                                </select>
                            </div>
                            <div style="margin-bottom:16px;">
                                <label style="font-size:15px;font-weight:500;">Project Status</label><br>
                                <label style="margin-right:18px;"><input type="radio" name="proj-status"
                                        value="Completed" checked> Completed</label>
                                <label><input type="radio" name="proj-status" value="In Progress"> In progress</label>
                            </div>
                            <div style="margin-bottom:24px;">
                                <label style="font-size:15px;font-weight:500;">Project Duration</label><br>
                                <div style="display:flex;gap:10px;margin-top:6px;">
                                    <input type="date" id="proj-start"
                                        style="flex:1;padding:10px 12px;border:1px solid #e2e8f0;border-radius:7px;font-size:15px;background:#f8fafc;"
                                        placeholder="Started on">
                                    <input type="date" id="proj-end"
                                        style="flex:1;padding:10px 12px;border:1px solid #e2e8f0;border-radius:7px;font-size:15px;background:#f8fafc;"
                                        placeholder="Ended on">
                                </div>
                            </div>
                            <div style="display:flex;gap:16px;">
                                <button type="button" id="cancel-project-btn"
                                    style="background:none;border:none;color:#64748b;font-size:16px;padding:12px 0;border-radius:8px;cursor:pointer;flex:1;">Cancel</button>
                                <button type="submit"
                                    style="background:#2563eb;color:#fff;border:none;border-radius:8px;padding:12px 0;font-size:16px;font-weight:500;cursor:pointer;flex:2;">Save
                                    Project</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End Modal -->
                <div
                    style="overflow-x:auto;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);padding:0 0 8px 0;">
                    <table style="width:100%;border-collapse:collapse;">
                        <thead>
                            <tr style="background:#f8fafc;color:#64748b;font-weight:600;">
                                <th style="padding:16px 12px;text-align:left;">Project Name</th>
                                <th style="padding:16px 12px;text-align:left;">Role</th>
                                <th style="padding:16px 12px;text-align:left;">Started on</th>
                                <th style="padding:16px 12px;text-align:left;">Ended on</th>
                                <th style="padding:16px 12px;text-align:left;">Status</th>
                                <th style="padding:16px 12px;text-align:left;"></th>
                            </tr>
                        </thead>
                        <tbody id="nested-table-body">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
