<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List - Dependable Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/datalist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/datalist.js"></script>
</head>

<body class="dashboard-bg" data-theme="light" data-nav="topbar">
    <main>
        <div id="main-layout">
            <!-- Topbar Navigation -->
            <header class="top-nav" id="topbar-nav">
                <div class="login-header">
                    <a href="dashboard.html">
                        <div class="login-logo">
                            <img src="img/Logo.png" width="38" height="38" alt="Dependable Solutions Logo">
                            <span class="logo-text">
                                Dependable<br>
                                Solutions<span class="reg">&reg;</span>
                            </span>
                        </div>
                    </a>
                    <div class="navbar">
                        <nav class="nav-links">
                            <a href="dashboard.html">Home</a>
                            <a href="configuration.html">Configuration</a>
                            <a href="datalist.html" class="active">Data List</a>
                        </nav>
                        <div class="nav-avatar" id="profile-avatar">
                            <img class="nav-avatar-img profile-menu-btn cursor" src="img/dashboard/avatar.jpg"
                                alt="User Avatar">

                            <div class="profile-menu" id="profile-menu-open">
                                <div class="popup-item">
                                    <img src="img/profile.png" alt=""> Profile
                                </div>
                                <div class="popup-item">
                                    <img src="img/settings.png" alt=""> Settings
                                </div>
                                <div class="popup-item">
                                    <img src="img/help.png" alt=""> Help
                                </div>
                                <div class="popup-item">
                                    <img src="img/exit.png" alt=""> Logout
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <nav class="breadcrumb">
                <span class="breadcrumb-home">
                    <a href="dashboard.html">
                        <img src="img/configuration/home-icon.png" alt="">
                    </a>
                </span>
                <span class="breadcrumb-sep">
                    <img src="img/configuration/BreadcumbSeparator.png" alt="">
                </span>
                <span>Data List</span>
            </nav>
            <div style="display: flex; align-items: center; justify-content: flex-end; margin-bottom: 16px; gap: 16px;">
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="Search..." />

                    <img class="focus-search" id="focusSearchBar" src="img/datalist/search-blue.png" alt="">
                    <button class="search-button">
                        <img src="img/datalist/search.png" alt="" id="search-toggle">
                    </button>
                </div>
                <button class="add-item-btn" onclick="window.location.href='add-data-list.page.html'">
                    <span style="font-size:20px;">&#43;</span> Add Item
                </button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
            <div class="pagination">
                <button>&lt;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>&gt;</button>
            </div>
        </div>
    </main>

</body>

</html>
