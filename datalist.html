<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List - Dependable Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/datalist.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="dashboard-bg" data-theme="light" data-nav="topbar">
    <main style="padding: 0 32px;">
        <div id="main-layout">
            <!-- Topbar Navigation -->
            <header class="top-nav" id="topbar-nav">
                <div class="login-header">
                    <a href="dashboard.html">
                        <div class="login-logo">
                            <img src="img/Logo.png" width="38" height="38" alt="Dependable Solutions Logo">
                            <span class="logo-text">
                                Dependable<br>
                                Solutions<span class="reg">&reg;</span>
                            </span>
                        </div>
                    </a>
                    <div class="navbar">
                        <nav class="nav-links">
                            <a href="dashboard.html">Home</a>
                            <a href="configuration.html">Configuration</a>
                            <a href="datalist.html" class="active">Data List</a>
                        </nav>
                        <div class="nav-avatar" id="profile-avatar">
                            <img class="nav-avatar-img profile-menu-btn cursor" src="img/dashboard/avatar.jpg" alt="User Avatar" >
    
                            <div class="profile-menu" id="profile-menu-open">
                                <div class="popup-item">
                                    <img src="img/profile.png" alt=""> Profile
                                </div>
                                <div class="popup-item">
                                    <img src="img/settings.png" alt=""> Settings
                                </div>
                                <div class="popup-item">
                                    <img src="img/help.png" alt=""> Help
                                </div>
                                <div class="popup-item">
                                    <img src="img/exit.png" alt=""> Logout
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <nav class="breadcrumb">
                <span class="breadcrumb-home">
                    <a href="dashboard.html">
                        <img src="img/configuration/home-icon.png" alt="">
                    </a>
                </span>
                <span class="breadcrumb-sep">
                    <img src="img/configuration/BreadcumbSeparator.png" alt="">
                </span>
                <span>Data List</span>
            </nav>
            <div style="display: flex; align-items: center; justify-content: flex-end; margin-bottom: 16px; gap: 16px;">
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="Search...">
                    <!-- <span class="search-icon" id="search-toggle">&#128269;</span> -->
                     <button class="search-button">
                        <img src="img/datalist/search.png" alt="" id="search-toggle">
                     </button>
                </div>
                <button class="add-item-btn" onclick="window.location.href='add-data-list.page.html'">
                    <span style="font-size:20px;">&#43;</span> Add Item
                </button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
            <div class="pagination">
                <button>&lt;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>&gt;</button>
            </div>
        </div>
    </main>

    <script>
        // Table data array
        const tableData = [
            {
                id: '#CM9801',
                avatar: 'avatar1.png',
                name: 'Ava Wright',
                email: 'ava@dependablesolutions.com',
                address: 'Meadow Lane Oakland, New York',
                date: 'Today, 19:40',
                status: 'in-progress',
                statusText: 'In Progress',
                selected: false,
            },
            {
                id: '#CM9802',
                avatar: 'avatar2.png',
                name: 'Koray Okumus',
                email: 'koray@dependablesolutions.com',
                address: 'Bagwell Avenue Ocala',
                date: 'Yesterday',
                status: 'completed',
                statusText: 'Completed',
                selected: false,
            },
            {
                id: '#CM9803',
                avatar: 'avatar3.png',
                name: 'Lana Steiner',
                email: 'lana@dependablesolutions.com',
                address: 'Washburn Baton Rouge',
                date: '19 Aug 24',
                status: 'pending',
                statusText: 'Pending',
                selected: true,
            },
            {
                id: '#CM9804',
                avatar: 'avatar4.png',
                name: 'Orlando Diggs',
                email: 'orlando@dependablesolutions.com',
                address: 'Larry San Francisco',
                date: '15 Aug 24',
                status: 'rejected',
                statusText: 'Rejected',
                selected: false,
            },
            {
                id: '#CM9804',
                avatar: 'avatar5.png',
                name: 'Natali Craig',
                email: 'craig@dependablesolutions.com',
                address: 'Nest Lane Olivetta',
                date: '18 Aug 23',
                status: 'completed',
                statusText: 'Completed',
                selected: false,
            }
        ];

        // Status class mapping
        const statusClassMap = {
            'in-progress': 'in-progress',
            'completed': 'completed',
            'pending': 'pending',
            'rejected': 'rejected'
        };

        // Render table rows
        function renderTableRows() {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = '';
            tableData.forEach((row, idx) => {
                const tr = document.createElement('tr');
                if (row.selected) tr.classList.add('selected');
                tr.innerHTML = `
                    <td><input type="checkbox"></td>
                    <td>${row.id}</td>
                    <td class="img-and-name"><img src="img/table-avatar.jpg" class="user-avatar"> ${row.name}</td>
                    <td>${row.email}</td>
                    <td>${row.address}</td>
                    <td><span style="display:flex;align-items:center;gap:4px;">&#128197; ${row.date}</span></td>
                    <td><span class="status ${statusClassMap[row.status]}"><span class="status-dot ${statusClassMap[row.status]}"></span> ${row.statusText}</span></td>
                    <td class="table-actions" style="position:relative;">
                        <img src="img/DownloadSimple.png" alt=""> &nbsp;
                        <img src="img/DotsThreeOutlineVertical2.png" alt="" class="dots-menu-btn" data-row="${idx}" style="cursor:pointer;">
                        <div class="popup-menu" id="popup-menu-${idx}" style="display:none; position:absolute; right:0; top:40px; min-width:140px; background:#fff; box-shadow:0 4px 24px rgba(0,0,0,0.10); border-radius:10px; z-index:10; padding:8px 0;">
                            <div class="popup-item" style="padding:10px 20px; display:flex; align-items:center; gap:10px; cursor:pointer; font-size:15px;"><span style='font-size:18px;'>&#128065;</span> View</div>
                            <div class="popup-item" style="padding:10px 20px; display:flex; align-items:center; gap:10px; cursor:pointer; font-size:15px;"><span style='font-size:18px;'>&#9998;</span> Edit</div>
                            <div class="popup-item" style="padding:10px 20px; display:flex; align-items:center; gap:10px; color:#dc2626; cursor:pointer; font-size:15px;"><span style='font-size:18px;'>&#128465;</span> Delete</div>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Toggle search input
        $(document).ready(function () {
            $('#search-toggle').on('click', function () {
                $('.search-input').toggleClass('active').focus();
            });
            renderTableRows(); // Render table rows on page load

            // Popup menu logic
            $(document).on('click', '.dots-menu-btn', function (e) {
                e.stopPropagation();
                const idx = $(this).data('row');
                const popup = $(`#popup-menu-${idx}`);
                const isVisible = popup.is(':visible');
                // Hide all popups first
                $('.popup-menu').hide();
                // Toggle this one
                if (!isVisible) {
                    popup.show();
                }
            });
            // Hide popup when clicking outside
            $(document).on('click', function () {
                $('.popup-menu').hide();
            });
            // Prevent popup from closing when clicking inside
            $(document).on('click', '.popup-menu', function (e) {
                e.stopPropagation();
            });
        });
    </script>
</body>

</html>
