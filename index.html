<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dependable Solutions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="main-container">
        <section class="login-header">
            <div class="login-logo">
                <img class="logo-img-light" src="img/Logo-light.png" alt="Logo light">
                <img class="logo-img-dark" src="img/Logo-dark.png" alt="Logo dark">
            </div>
            <div>
                <img width="20" height="20" src="img/login/X.png" alt="">
            </div>
        </section>
        <div class="login-container">
            <form id="loginForm" class="login-form" autocomplete="off">
                <h3 class="welcome-text">Welcome back!</h3>
                <p class="signup-text">New to Dependable Solutions? <a href="#" id="signup-link">Sign up</a></p>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" tabindex="0">
                        <img width="16" src="img/login/EyeSlash.png" alt="Show/Hide Password" class="eye-icon" />
                    </span>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="signup-link">Forgot password?</a>
            </form>
        </div>
        <footer class="footer">
            &copy; Copyright Dependable Solutions 2007-2025. All rights reserved.
        </footer>
    </div>
</body>

</html>
